<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!--JS scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script>
    $('.carousel').carousel({
      interval: 500
    })
    </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7 justify-content-center" style = "background-color: black;">
        <!-- INSERT CAROUSEL IMAGES-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class = "d-block" src="https://cdn.traileraddict.com/content/madman/your-name-poster.jpg"
                alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="https://image.tmdb.org/t/p/original/6nfkIJB0mIjM9hGL0jPTAOS879P.jpg"
                alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block"
                src=" https://preview.redd.it/1sdabp4nt2m21.jpg?auto=webp&s=1d3793ac4d16c6dfc457da2dc65cff869221cc80"
                alt="Third slide">
            </div>
          </div>
        </div>
      </div>

      <!--Sign in Form-->
      <div class="col-md-5 p-5" style="background-color: rgb(208, 192, 247);">
        <h1 style = "color: rgb(59, 45, 246);"> Welcome to Suspcious Lukewarm Hat's Movie Recommendations!</h1>
        <br>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Register</a>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <!--Login screen-->
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            <h4>Sign Into Your Account</h4>
            <form method="post">
              <div class="form-row">
                <div class="col-md-12">
                  <label>Username</label>
                  <input type="text" name="username_login" class="form-control my-2 p-3" id="username" placeholder="Username">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <label>Password</label>
                  <input type="password" name="password_login" class="form-control my-2 p-3" id="password" placeholder="Password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-success" name="login" value="login">Login</button>
                </div>
              </div>
            </form>
            <label class="text-{{color}}"><strong>{{message}}</strong></label>
          </div>

          <!--Register screen-->
          <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
            <h4>Create Your Account</h4>
            <form method="post">
              <div class="form-row">
                <div class="col-md-12">
                  <label>New Username</label>
                  <input type="text" name="username_register" class="form-control my-2 p-3" id="username" placeholder="New Username">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <label>New Password</label>
                  <input type="password" name="password_register" class="form-control my-2 p-3" id="password" placeholder="New Password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-success" name="register" value="register">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
